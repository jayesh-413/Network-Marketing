<html>
<head>
  <title>Download PDF on Button Click</title>
</head>
<body>
  <button id="downloadBtn">Download PDF</button>

  <script>
    // Function to handle button click event
    function downloadPDF() {
      // URL of the PDF file
      var pdfUrl = 'file:///C:/Users/Admin/Downloads/FINTOCH%20Public%20Chain%20Launch%2031%20May%2023.pdf';

      // Creating a temporary link element
      var link = document.createElement('a');
      link.href = pdfUrl;
      link.target = '_blank';

      // Adding the download attribute
      link.download = 'file.pdf';

      // Simulating a click event
      var clickEvent = new MouseEvent('click', {
        'view': window,
        'bubbles': true,
        'cancelable': false
      });
      link.dispatchEvent(clickEvent);
    }

    // Attaching the click event handler to the button
    var downloadButton = document.getElementById('downloadBtn');
    downloadButton.addEventListener('click', downloadPDF);
  </script>
</body>
</html>
